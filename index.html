<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Lists Example</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Styling for unordered list */
        ul {
            list-style-type: none; /* Remove default bullets */
            padding: 0;
            margin: 0;
            background-color: #e1f7d5;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 15px;
        }

        ul li {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #4caf50;
            background-image: url('https://via.placeholder.com/10/4caf50/000000?text=+');
            background-repeat: no-repeat;
            background-position: left center;
            background-size: 10px;
            margin-bottom: 5px;
        }

        ul li:last-child {
            border-bottom: none;
        }

        /* Styling for ordered list */
        ol {
            padding: 0;
            margin: 0;
            background-color: #fff0f0;
            border: 2px dashed #f44336;
            border-radius: 8px;
            padding: 15px;
        }

        ol li {
            font-size: 18px;
            font-style: italic;
            color: #d32f2f;
            padding-left: 30px;
            background-image: url('https://via.placeholder.com/10/f44336/ffffff?text=%C2%B0');
            background-repeat: no-repeat;
            background-position: left center;
            background-size: 12px;
            margin-bottom: 5px;
        }

        ol li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <h1>Styled Lists Example</h1>

    <!-- Unordered list (ul) -->
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <!-- Ordered list (ol) -->
    <h2>Ordered List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
        <li>Fifth item</li>
    </ol>

</body>
</html>
